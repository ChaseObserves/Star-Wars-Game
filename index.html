<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- CSS Animate -->
	<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- Game Logic -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
  <!-- jQuery Animation -->
	<script type="text/javascript" src="assets/javascript/flashing.js"></script>
</head>
<body>
	
	<div class="main-section-title">
		<img src="http://pm1.narvii.com/6535/37ce0696788ba65a475200adec0fc3da3b2e72a8_00.jpg">
	</div>
	<div id="main-game-section">
		<!-- Where the characters are initially able to be selected. -->
		<div id="characters-section"></div>

		<div id="selected-character-section">
			<div id="selected-character"></div>
		</div>

		<div id="available-to-attack-section"></div>

		<div id="fight-section">
			<button id="attack-button">
				<img src="assets/images/attack-button.png">
			</button>
		</div>

		<div id="action">
			<div class="characters-section">
				<div id="defender"></div>
			</div>
		</div>
	</div>
	<!-- Area for game messages -->
	<div id="game-messages"></div>

</body>
</html>
